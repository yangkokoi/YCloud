<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<style>
  .border {
    box-sizing: border-box;
    border: 2px solid #ecf1ff;
    border-radius: 10px;
    width: 100%;
  }

  .analysis {
      display: flex;
  }

  .analysis > div {
      width: calc(100% / 5);
      height: 100px;
      box-sizing: border-box;
      padding: 20px 30px;
      position: relative;
  }

  .analysis > div:not(.analysis > div:nth-child(5))::after {
      content: "";
      height: 80px;
      border: 1px solid #ecf1ff;
      position: absolute;
      top: 10px;
      right: 0;
  }

  .analysis-number {
      font-size: 22px;
  }

  .analysis .y-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      padding: 10px;
      /*background: #f5f6f9;*/
      border: 1px solid #f5f6f9;
      box-shadow: #f5f6f9 3px 3px 10px 0;
      border-radius: 10px;
  }

  .chart {
      margin-top: 30px;
      padding: 20px;
      height: 450px;
      display: flex;
  }

  #pieChart {
    flex: 0 0 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  #pieChart > .ant-progress {
      position: absolute;
  }

</style>
